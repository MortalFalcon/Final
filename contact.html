<div class="container">
    <header>
        <h2>İletişim Formu</h2>
    </header>
    <form class="form" id="form">
        <div class="form-control ">
            <label >İsim</label>
            <input type="text" placeholder="İsim" id="firstname">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>Error</small> 
        </div>
       

    
        <div class="form-control ">
            <label >Soyisim</label>
            <input type="text" placeholder="Soyisim" id="lastname">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-triangle"></i>
             
            <small>Error</small>
        </div>
       
    
        <div class="form-control">
            <label>Telefon Numarası</label>
            <input type="text" placeholder="Telefon Numarası" id="number">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-triangle"></i>
           
            <small>Error</small>
        </div>
       
  

        <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="Email" id="email">
            <i class="fa-solid fa-circle-check"></i>
            <i class="fas fa-exclamation-triangle"></i>
            <small>Error</small>
        </div>
         
        <button type="submit">Kaydet</button>
       
    </form>
